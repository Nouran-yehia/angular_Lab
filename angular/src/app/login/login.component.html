<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
         
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)] = 'user' class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" [(ngModel)] ='pass' class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit"(click)="login()" class="btn btn-primary">Sign in</button>
            </div>
          </div>
       
        </div>
  

      
  
</body>
</html>
